  #   output: true
  #   description: "My thoughts and ideas"
  #   # feature_text: |
  #   #   Welcome to my blog
  #   feature_image: /assets/images/blog.jpg

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages

strapi:
  # Your API endpoint (optional, default to http://localhost:1337)
  endpoint: http://ec2-13-245-206-239.af-south-1.compute.amazonaws.com:1337
  collections:
    posts:
      type: posts
      permalink: /posts/:title/
      layout: post.html
      output: true
    aboutmes:
      type: aboutmes
    homes:
      type: homes
    products:
      type: products
    events:
      type: events
