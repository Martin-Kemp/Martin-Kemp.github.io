---
title: Products
---

<div>
    {%- if strapi.collections.products.size > 0 -%}
            {%- for product in strapi.collections.products -%}
                <h1>{{ product.name | markdownify}}</h1>
                <div>{{ product.description | markdownify }}</div>
                <div>{{ product.price | markdownify }}</div>
            {%- endfor -%}
    {%- endif -%}
</div>
